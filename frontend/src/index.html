<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boonder</title>
    <link rel="icon" href="./img/Boonder_logo.png" type="image/svg+xml" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>


    <header>
      <div id="navbarWrapper"></div>

      <body data-bs-theme="dark">
        <div class="form-check form-switch mx-4">
          <input
            class="form-check-input p-2"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
            onclick="toggleDarkMode()"
          />
        </div>
      </body>
      <script>
        function toggleDarkMode() {
          var element = document.body;
          const buttons = document.querySelectorAll('.myButton');
          
          if (element.dataset.bsTheme == "dark") {
            element.dataset.bsTheme = element.dataset.bsTheme == "light" ? "dark" : "light";
            buttons.forEach(button => {
              button.classList.remove('btn-light');
              button.classList.add('btn-dark');
            });
          } else if (element.dataset.bsTheme == "light") {
            element.dataset.bsTheme = element.dataset.bsTheme == "dark" ? "light" : "dark";
            buttons.forEach(button => {
              button.classList.remove('btn-dark');
              button.classList.add('btn-light');
            });
          }
        }
      </script>
    </header>
    
    <main>
    </main>

    <footer class="text-center">

    </footer>
  </body>
</html>
